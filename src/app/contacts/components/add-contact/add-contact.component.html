<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add Contact</h1>
      <button class="btn btn-dark" (click)="goToContactsHandler()">Go Back</button>
    </div>
    
    <!-- Step 3: patchup form tag with the FormGroup in ts -->
    <form class="col-md-6 offset-md-3" [formGroup]="contactForm" 
    (ngSubmit)="addContactHandler()"> <!-- step 5: work on submission flow -- ref ts for step 6-->
      <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <!-- step 4: patchup form fields with the FormControl in ts -->
          <input type="text" class="form-control" 
          [ngClass]="{ 'is-invalid': contactForm.get('name').touched 
            && contactForm.get('name').invalid }"
          placeholder="Enter Name" formControlName="name"/>  
          <div class="invalid-feedback">
            <div>Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
          [ngClass]="{ 'is-invalid': contactForm.get('phone').touched 
          && contactForm.get('phone').invalid }"
          placeholder="Enter Phone" formControlName="phone"
          />
          <div class="invalid-feedback">
            <div>Phone is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" 
          [ngClass]="{ 'is-invalid': contactForm.get('email').touched 
          && contactForm.get('email').invalid }"
          placeholder="Enter Email" formControlName="email"/>
          <div class="invalid-feedback" 
          *ngIf="contactForm.get('email').touched && contactForm.get('email').invalid" >
            <div *ngIf="contactForm.get('email').errors?.required">Email is required</div>
            <div *ngIf="contactForm.get('email').errors?.email">Email seems to be not valid</div>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isSaved">
        Saved Successfully
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary" 
          [disabled]="contactForm.invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
